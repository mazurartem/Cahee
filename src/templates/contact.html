<section id="contact" class="section-contact">
  <div class="container">
    <div class="section-contact__text">
      <h1 class="section-contact__title">Contact</h1>
      <p class="section-contact__description">For new projects, ideas, business or anything
        you'd like to discuss, contact with me!</p>
    </div>
    <div class="section-contact__main">

      <div class="section-contact__form-wrapper">
        <form class="section-contact__form" name="form" id="form" action="/">
          <div class="form-box">
            <input class="form-box__input" name="Auskteez Tran" placeholder="Auskteez Tran" minlength="2" type="text"
              required>
          </div>
          <div class="form-box">
            <input class="form-box__input" name="Your email..." placeholder="Your email..." type="email" required>
          </div>
          <div class="form-box">
            <input class="form-box__input" name="Your phone number..." placeholder="Your phone number..." minlength="9"
              type="tel" required>
          </div>
          <div class="form-box">
            <input class="form-box__input--big" name="Your message..." placeholder="Your message..." minlength="20"
              type="text" required>
          </div>
        </form>
        <button form="form" type="submit" class="button section-contact__button button--contact">SEND</button>
      </div>
      <div class="section-contact__info">

        <div class="info-box">
          <p class="info-box__uppercase-text">ADDRESS </p>
          <p class="info-box__text">123 City name, Street, City, Country</p>
        </div>
        <div class="info-box">
          <p class="info-box__uppercase-text">EMAIL</p>
          <p class="info-box__text">cahee@domain</p>
        </div>
        <div class="info-box">
          <p class="info-box__uppercase-text">PHONE</p>
          <p class="info-box__text">+012 345 6789</p>
        </div>
      </div>
    </div>
  </div>
</section>
